      <<: *common-env
    volumes:
      - ./luajit:/luajit
      - .scripts:/scripts
    build:
      context: .
      dockerfile: ./luajit/Dockerfile
    depends_on:
      - redis
  elixir:
    environment:
      <<: *common-env
    volumes:
      - ./elixir:/elixir
      - .scripts:/scripts
    build:
      context: .
      dockerfile: ./elixir/Dockerfile
