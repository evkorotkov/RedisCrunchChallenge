    environment:
      <<: *common-env
    volumes:
      - ./golang:/golang
      - .scripts:/scripts
    build:
      context: .
      dockerfile: ./golang/Dockerfile
    depends_on:
    - redis

  redis:
    image: redis:7.0.5-alpine3.17
    command: redis-server
    volumes:
      - ./populate.lua:/populate.lua
    ports:
      - 6379:6379
