version: '3.9'

x-env: &common-env
  REDIS_HOST: redis

services:
  ruby:
    environment:
      <<: *common-env
    volumes:
      - ./ruby:/ruby
      - .scripts:/scripts
    build:
      context: .
      dockerfile: ./ruby/Dockerfile
    depends_on:
      - redis
  ruby_v2:
    environment:
      <<: *common-env
    volumes:
      - ./ruby_v2:/ruby_v2
      - .scripts:/scripts
    build:
      context: .
      dockerfile: ./ruby_v2/Dockerfile
    depends_on:
      - redis
  ruby_async:
    environment:
      <<: *common-env
    volumes:
      - ./ruby_async:/ruby_async
      - .scripts:/scripts
    build:
      context: .
      dockerfile: ./ruby_async/Dockerfile
    depends_on:
      - redis
  node:
    # TODO: add mode switch
    environment:
      <<: *common-env
    volumes:
      - ./node:/node
      - .scripts:/scripts
    build:
      context: .
      dockerfile: ./node/Dockerfile
    depends_on:
      - redis
  rust:
    environment:
      <<: *common-env
    volumes:
      - ./rust:/rust
      - .scripts:/scripts
    build:
      context: .
      dockerfile: ./rust/Dockerfile
    depends_on:
      - redis
  c:
    environment:
      <<: *common-env
    volumes:
      - ./c:/c
      - .scripts:/scripts
    build:
      context: .
      dockerfile: ./c/Dockerfile
    depends_on:
      - redis
  dotnet:
    environment:
      <<: *common-env
    volumes:
      - ./dotnet:/dotnet
      - .scripts:/scripts
    build:
      context: .
      dockerfile: ./dotnet/Dockerfile
    depends_on:
      - redis
  luajit:
